<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="container">
        <div class="full display" memory="0">0</div>
        <button class="half btn gray cancelBtn">C</button>
        <button class="quater btn backBtn gray">&#11104</button>
        <button class="quater btn calcBtn divideBtn">&#247</button>
        <button class="quater btn gray digitBtn">7</button>
        <button class="quater btn gray digitBtn">8</button>
        <button class="quater btn gray digitBtn">9</button>
        <button class="quater btn calcBtn multiplyBtn">&#215</button>
        <button class="quater btn gray digitBtn">4</button>
        <button class="quater btn gray digitBtn">5</button>
        <button class="quater btn gray digitBtn">6</button>
        <button class="quater btn calcBtn substrBtn">-</button>
        <button class="quater btn gray digitBtn">1</button>
        <button class="quater btn gray digitBtn">2</button>
        <button class="quater btn gray digitBtn">3</button>
        <button class="quater btn calcBtn addBtn">+</button>
        <button class="three-quater btn gray digitBtn">0</button>
        <button class="quater btn calcBtn resultBtn">=</button>
    </div>
</body>
</html>
