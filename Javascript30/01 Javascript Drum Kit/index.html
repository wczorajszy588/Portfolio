<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Drum Kit</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <h1 class="letter">A</h1>
            <p class="sound">boom</p>
            <audio src="./sounds/boom.wav"></audio>
        </div>
        <div data-key="83" class="key">
            <h1 class="letter">S</h1>
            <p class="sound">clap</p>
            <audio src="./sounds/clap.wav"></audio>
        </div>
        <div data-key="68" class="key">
            <h1 class="letter">D</h1>
            <p class="sound">hihat</p>
            <audio src="./sounds/hihat.wav"></audio>
        </div>
        <div data-key="70" class="key">
            <h1 class="letter">F</h1>
            <p class="sound">kick</p>
            <audio src="./sounds/kick.wav"></audio>
        </div>
        <div data-key="71" class="key">
            <h1 class="letter">G</h1>
            <p class="sound">openhat</p>
            <audio src="./sounds/openhat.wav"></audio>
        </div>
        <div data-key="72" class="key">
            <h1 class="letter">H</h1>
            <p class="sound">ride</p>
            <audio src="./sounds/ride.wav"></audio>
        </div>
        <div data-key="74" class="key">
            <h1 class="letter">J</h1>
            <p class="sound">snare</p>
            <audio src="./sounds/snare.wav"></audio>
        </div>
        <div data-key="75" class="key">
            <h1 class="letter">K</h1>
            <p class="sound">tink</p>
            <audio src="./sounds/tink.wav"></audio>
        </div>
        <div data-key="76" class="key">
            <h1 class="letter">L</h1>
            <p class="sound">tom</p>
            <audio src="./sounds/tom.wav"></audio>
        </div>
    </div>
</body>
</html>
