<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS + Javascript Clock</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="msg">There is no sound. Press any key</h1>
    <div class="clock">
        <div class="minHand">minuta</div>
        <div class="hourHand"></div>
        <div class="pin"></div>
        <div class="secHand"></div>
        <audio>
            <source src="./tick.wav" type="audio/wav">
        </audio>
    </div>
</body>
</html>
