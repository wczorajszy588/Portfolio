<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Key Sequence Detection (Konami Code)</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <main class="wrapper">
        <h1 class="message">Wpisz kod na nieśmiertelność.</h1>
        <p class="tip">Musisz wykonać go szybko</p>
        <div class="box-container">
            <div class="box">
                <div class="key material-icons bad" data-key="1">arrow_upward</div>
            </div>
            <div class="box">
                <div class="key material-icons bad" data-key="2">arrow_upward</div>
            </div>
            <div class="box">
                <div class="key material-icons bad" data-key="3">arrow_downward</div>
            </div>
            <div class="box">
                <div class="key material-icons bad" data-key="4">arrow_downward</div>
            </div>
            <div class="box">
                <div class="key material-icons bad" data-key="5">arrow_back</div>
            </div>
            <div class="box">
                <div class="key material-icons bad" data-key="6">arrow_forward</div>
            </div>
            <div class="box">
                <div class="key material-icons bad" data-key="7">arrow_back</div>
            </div>
            <div class="box">
                <div class="key material-icons bad" data-key="8">arrow_forward</div>
            </div>
            <div class="box">
                <div class="key bad" data-key="9">B</div>
            </div>
            <div class="box">
                <div class="key bad" data-key="10">A</div>
            </div>
        </div>
    </main>
    
</body>
</html>
