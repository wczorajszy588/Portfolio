<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Custom HTML5 Video Player</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="player">
        <video class="screen" src="./Mielec01.mp4"></video>
        <div class="controls">
            <button class="video-play-btn"></button>
            <input class="video-progress-bar" type="range" min="0" max="100">
            <time class="video-curr-time">45:33:12</time>
            <time class="video-total-time">21:31:23</time>
            <input type="range" class="video-volume-bar" min="0", max="100">
        </div>
    </div>
</body>
</html>
