<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Custom HTML5 Video Player</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="player">
        <video class="screen" src="http://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4"></video>
        <div class="controls">
            <div class="input-range video-progress-bar">
                <div class="elapsed-time"></div>
            </div>
            <div class="video-play-btn material-icons">play_arrow</div>
            <div class="backward material-icons">fast_rewind</div>
            <div class="forward material-icons">fast_forward</div>
            <time class="video-curr-time">0:00:00 / 0:00:00</time>
            <div class="input-range video-volume-bar">
                <div class="volume-amount-txt">100%</div>
                <div class="volume-amount-bar"></div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
