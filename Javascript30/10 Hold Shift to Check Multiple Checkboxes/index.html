<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hold Shift to Check Multiple Checkboxes</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <form class="form">
            <p>Celem zadania było zaprogramowanie mechanizmu zaznaczania/odznaczania grupowego elementów listy przy użyciu klawisza shift.</p>
            <h3 class="title">Zaznacz województwa, które odwiedziłeś</h3>
            <div class="row"><input type="checkbox" data-no="1"><label>Dolnośląskie</label></div>
            <div class="row"><input type="checkbox" data-no="2"><label>Kujawsko-pomorskie</label></div>
            <div class="row"><input type="checkbox" data-no="3"><label>Lubelskie</label></div>
            <div class="row"><input type="checkbox" data-no="4"><label>Lubuskie</label></div>
            <div class="row"><input type="checkbox" data-no="5"><label>Łódzkie</label></div>
            <div class="row"><input type="checkbox" data-no="6"><label>Małopolskie</label></div>
            <div class="row"><input type="checkbox" data-no="7"><label>Mazowieckie</label></div>            
            <div class="row"><input type="checkbox" data-no="8"><label>Opolskie</label></div>            
            <div class="row"><input type="checkbox" data-no="9"><label>Podkarpackie</label></div>
            <div class="row"><input type="checkbox" data-no="10"><label>Podlaskie</label></div>
            <div class="row"><input type="checkbox" data-no="11"><label>Pomorskie</label></div>
            <div class="row"><input type="checkbox" data-no="12"><label>Śląskie</label></div>
            <div class="row"><input type="checkbox" data-no="13"><label>Świętokrzyskie</label></div>
            <div class="row"><input type="checkbox" data-no="14"><label>Warmińsko-mazurskie</label></div>
            <div class="row"><input type="checkbox" data-no="15"><label>Wielkopolskie</label></div>
            <div class="row"><input type="checkbox" data-no="16"><label>Zachodniopomorskie</label></div>
        </form>
    </div>
</body>
</html>
